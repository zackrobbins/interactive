<!DOCTYPE html>

<head>
    <title>CSS Still Life</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="room one">
        
        <div id="kiwi" class="object">
            <div id="kiwi-fruit" class="object"></div>
            <div id="kiwi-drop-shadow" class="object"></div>
        </div>
        
        <div id="orange" class="object">
            <div id="orange-fruit" class="object"></div>
            <div id="orange-drop-shadow" class="object"></div>
        </div>
        
        <div id="vase" class="object">
            <div id="vase-top" class="object"></div>
            <div id="vase-top-round" class="object"></div>
            <div id="vase-middle" class="object"></div>
            <div id="vase-middle-round" class="object"></div>
            <div id="vase-bottom-round" class="object"></div>
            <div id="vase-bottom" class="object"></div>
        </div>
        
        <div id="paper" class="object"></div>
        <div id="paper-shadow" class="object"></div>
        <div id="table" class="object"></div>

    </div>
