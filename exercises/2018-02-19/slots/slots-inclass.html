<!DOCTYPE html>
<html>
<head>

  <title>Slot Machine (Class Demo)</title>
  <link rel="stylesheet" href="slot-machine.css" />
</head>

<body>

  <div id="column-one"></div>
  <div id="column-two"></div>
  <div id="column-three"></div>

  <button>Again</button>

  <script src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    // Define the images
    // Include the extension in the name in case we're combining jpg, png, gif, etc.
    var puppies = ["verycute.jpg","puppy.jpg","nice-dog.jpg","favorite.jpg","doggy.jpg","doggo.jpg","dog.jpg","cute-dog.jpg","cool-dogs.jpg"];
    // Define function to generate the random colors
    function generateRandomPups(){
      var place_one = Math.floor(Math.random() * puppies.length);
      var place_two = Math.floor(Math.random() * puppies.length);
      var place_three = Math.floor(Math.random() * puppies.length);
      console.log(puppies);
      console.log("place in array: " + place_one);
      console.log(puppies[place_one]);
      // This logs the position in the array
      // puppies[0]
      // puppies[1]
      // puppies[2]
      // puppies[3]
      // puppies[4]
      // puppies[5]... etc.
      $("#column-one").css( "background-image", "url(slot-images/" + puppies[place_one] + ")" );
      $("#column-two").css("background-image", "url(slot-images/" + puppies[place_two] + ")" );
      $("#column-three").css("background-image", "url(slot-images/" + puppies[place_three] + ")" );
    }
    // Generate the random colors when the page loads
    generateRandomPups();
    // Buttom click event
    $('button').click(function(){
      generateRandomPups();
    });
  });
  </script>

</body>
</html>
