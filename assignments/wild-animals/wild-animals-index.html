
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/wild-animals-style.css">
	<title>Wild Animals</title>

	

</head>

<body>

	<div class="slot-one"></div>
	<div class="slot-two"></div>
	<div class="slot-three"></div>

	<!-- BUTTON: START -->
	<div class="button-container">
		<button>Explore</button>
	</div>
    
    <div id="index"><a href="http://www.thecavanproject.com/97-bands-with-animals-in-their-name/" target="_blank">
		Index
	</a></div>
    
    
	<!-- BUTTON: END -->
    
    <div class="emoji-box">
        <div id="win">
         </div>
    </div>
    
    
	<!-- JAVASCRIPT: START -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list of colors
			var colors = [
				"eagle-3.jpg",
				"tiger-1.jpg",
            "octopus-3.jpg",
				"monkey-4.jpg",
				"unicorn-3.jpg"
			];
          
          // list of emojis
          var emojis = [
              "eagle1.png",  
              "tiger1.png",  
              "monkey.png",  
              "octopus.png",  
              "unicorn1.png"  
          ];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

            // Select a random color for each slot
            var selected_one = select_random(colors);
            var selected_two = select_random(colors);
            var selected_three = select_random(colors);

            // Select a random emoji for each prize
            var prize_one = select_random(emojis);


				// Take the selected (random) item from list and make it visible
				$('.slot-one').css('background-image', "url(images/" + selected_one);
				$('.slot-two').css('background-image', "url(images/" + selected_two);
				$('.slot-three').css('background-image', "url(images/" + selected_three);

				if (selected_one == selected_two && selected_two == selected_three) {
					$('#win').slideToggle(1000);
					setTimeout(function(){
						$('#win').slideToggle(1000);
					}, 10000);
                
                $('#win').css('background-image', "url(button/" + prize_one);
                setTimeout(function(){
                    $('#win').css(1000);
					}, 10000);
        
				}

			}

			$('button').click(function(){
				generate();
			});

			generate();

		});

	</script>
	<!-- JAVASCRIPT: END -->

</body>

</html>
